    <script type="application/javascript">
        /*<![CDATA[*/
        var remPercent = 0;
        (function (doc, win) {
            var docEl = doc.documentElement, isIOS = navigator.userAgent.match(/iphone|ipod|ipad/gi),
                    dpr = win.devicePixelRatio,
                    scale = 1 / dpr, resizeEvt = 'orientationchange' in window ? 'orientationchange' : 'resize',
                    widthBase = 1200;
            docEl.dataset.dpr = win.devicePixelRatio;
            if (navigator.userAgent.match(/iphone/gi) && screen.width == 375 && win.devicePixelRatio == 2) {
                docEl.classList.add('iphone6')
            }
            if (navigator.userAgent.match(/iphone/gi) && screen.width == 414 && win.devicePixelRatio == 3) {
                docEl.classList.add('iphone6p')
            }
            var metaEl = doc.createElement('meta');
            metaEl.name = 'viewport';
            metaEl.content = 'initial-scale=' + scale + ',maximum-scale=' + scale + ', minimum-scale=' + scale;
            docEl.firstElementChild.appendChild(metaEl);
            var recalc = function () {
                var width = docEl.clientWidth;
                if (width / dpr > widthBase) {
                    width = widthBase * dpr;
                }
                if(dpr!=1){
                    //scale = scale-0.1;
                }
                docEl.style.fontSize = (100 * (width / widthBase) * (scale)) + 'px';
            };
            recalc();
            if (!doc.addEventListener)
                return;
            win.addEventListener(resizeEvt, recalc, false);
        })(document, window);

        /*]]>*/
    </script><meta name="viewport" content="initial-scale=1,maximum-scale=1, minimum-scale=1">
